<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .container{
            margin-top: 50px;
        }

        p{
            margin-top: 10px;
            margin-left: 10px;
        }

        button{
            margin-bottom: 10px;
        }
    </style>
    <title>Dashboard</title>
</head>
<body>
    <p>Selamat Datang {{ request.user.username }}!</p>    
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div align="right"; class="col">
              <a href="{% url 'logout' %}">Log Keluar</a>
            </div>
        </div>
        <div class="row">
          <div class="col">
          </div>
          <div align="right"; class="col a">
            <a href="{% url 'permohonan' %}"><button class="btn btn-secondary">Permohonan Baru</button></a>
          </div>
        </div>
        <div class="row">
            <table class="table table-hover">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">ID Permohononan</th>
                    <th scope="col">Status Permohonan*</th>
                  </tr>
                </thead>
                <tbody>
                    {% for x in reqs %}
                    <tr>
                        <th scope="row">{{ x.id }}</th>
                        <td>{{ x.request_status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <p><i>*P - Dalam Permohonan, T - Ditolak, L - Diluluskan</i></p>
        </div>
    </div>
</body>
</html>
